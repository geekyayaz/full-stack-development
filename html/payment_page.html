<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      color: #333;
    }

    section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1>Checkout</h1>

  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Rubik's Cube">
  </section>

  <section>
    <h2>Payment Information</h2>
    <form action="/submit" method="post">
      <label for="card-name">Cardholder Name</label>
      <input type="text" id="card-name" name="card-name" required aria-required="true">

      <label for="card-number">Card Number</label>
      <input type="number" id="card-number" name="card-number" required aria-required="true">

      <label for="expiry-date">Expiry Date</label>
      <input type="month" id="expiry-date" name="expiry-date" required aria-required="true">

      <label for="cvv">CVV</label>
      <input type="number" id="cvv" name="cvv" min="100" max="999" required aria-required="true">

      <button type="submit">Place Order</button>
    </form>
  </section>
</body>

</html>
