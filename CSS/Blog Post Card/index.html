<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Post Card</title>
</head>

<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="datascience"
            width=100%" height="100%">
        <div class="post-content">
            <h2 class="post-title">Learn Data Science in 2025</h2>
            <p class="post-excerpt">Stay ahead of the curve with the latest trends in Data Science. Discover what's new
                and exciting in 2025</p>
            <a class="read-more" href="#">Read More<a />
        </div>
    </div>
</body>

</html>
